<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- import roboto font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap');
    </style>
    
    <!-- fontawesome 5 cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind css -->
    <link rel="stylesheet" href="./dist/tailwind.css">

</head>

<body class="bg-primary-dark p-5 sm:p-10 md:px-20 text-white font-roboto">    

    <header class="mb-20">
        <nav class="text-gray-400">
            <!-- side menu -->
            <div class="sm:hidden grid grid-cols-3">
                <p><i class="fas fa-bars text-2xl cursor-pointer self-start" id="menuToggle" onclick="toggleMenu()"></i></p>
                <p class="pt-2 place-self-center font-semibold text-gray-500 w-10">Home</p>
            </div>

            <ul id="sidenav" class="w-[320px] left-[-320px] fixed inset-y-0 bg-[#2b243b] sm:left-0 sm:bg-transparent sm:static sm:flex sm:w-2/3 lg:w-1/3 justify-between font-semibold transition-all duration-1000 closed">
                <li class="block py-3 px-5 font-bold text-right sm:hidden"><span class="font-bold text-4xl cursor-pointer hover:text-white" onclick="toggleMenu()">&times;</span></li>
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li><a class="nav-item" href="/about.html">About</a></li>
                <li><a class="nav-item" href="/portfolio.html">Portfolio</a></li>
                <!-- <li><a class="nav-item" href="/articles.html">Articles</a></li> -->
                <li><a class="nav-item !cursor-default active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="min-h-[60vh] mt-5 mx-2">
    
        <div class="sm:w-2/3 md:w-2/3 lg:w-2/5 mx-auto">
           <h3 class="font-semibold text-xl sm:text-2xl mb-3">Do you have any gig or project that matches my skill set? Feel free to hit me up..</h3> <br>

            <form method="POST" action="mailto:freeborniwarri@gmail.com">
                <input type="text" name="fullname" placeholder="Full name" class="rounded-md w-full px-3 py-2 bg-[#e1e1e1] placeholder-gray-500 text-gray-800 mb-6">
                <input type="text" name="subject" placeholder="Subject" class="rounded-md w-full px-3 py-2 bg-[#e1e1e1] placeholder-gray-500 text-gray-800 mb-6">
                <textarea placeholder="Message" name="message" class="rounded-md w-full px-3 py-2 bg-[#e1e1e1] placeholder-gray-500 text-gray-800" rows="5"></textarea>
                <br><br>
                <br>
                <button type="submit" class="w-full rounded bg-[#FE332E] text-white font-semibold py-2">SEND</button>
            </form>
        </div>
        
    </main>
    

    <footer>
        <div class="mt-10 mb-5">
            <hr class="my-10 border-line-color">

            <div class="text-2xl w-1/3 mx-auto md:w-1/6 flex justify-between text-medium-grey">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </footer>

    <script>
        const toggleMenu = () => {
            let nav = document.querySelector('#sidenav');
            // let marginLeft = nav.style.marginLeft;
            
            if(nav.classList.contains('closed')){
                nav.style.left = '0px';
                nav.classList.replace('closed','opened');
            }else if(nav.classList.contains('opened')){
                nav.style.left = '-320px';
                nav.classList.replace('opened','closed');
            }
            
        }
    </script>
</body>
</html>
